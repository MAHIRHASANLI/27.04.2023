<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="to_do" id="to__do">
        <h2>To Do</h2>
        <form class="to_do--form" action="">
            <label for="to-do ">Enter new to-do:</label>
            <input class="form-control" id="to-do" placeholder="To Do ..." type="text">
            <p></p>
            <button class="button btn btn-primary add ">Add!</button>
        </form>
        <ul class="list-group mt-2 todos">

        </ul>
    </div>
    <div id="to__do-modal">
        <h6>Are You Sure?</h6>
        <div>
            <button class="btn btn-primary">Yes</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
